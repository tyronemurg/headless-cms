 <section id="" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5 mt-5">
                <h2 class="text-center"  data-aos="fade-in" style="font-size: 3rem;">Paginate Posts from WP API</h2>
            </div>
                <div class="uk-child-width-1-3@m" uk-grid>
                    <div *ngFor="let post of posts"  data-aos="fade-in">
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-media-top">
                              <img [src]="getFeaturedImage(post)" alt="Featured Image">
                                <!-- <img src="{{post.better_featured_image.source_url}}" width="1200" height="800" alt=""> -->
                            </div>
                            <div class="uk-card-body text-left">
                    
                                <p class="mb-0" style="">{{post.date | date}}</p>
                               
                                <h3 class="uk-card-title" routerLink="/blog/{{post.id}}" style="" [innerHTML]='post.title.rendered'></h3>
                                <p class="" style="" [innerHTML]='post.excerpt.rendered'></p>
                                <a routerLink="/blog/{{post.id}}" class="btn btn-primary mt-3">Read</a>
                            </div> 
                        </div>
                    </div>
                </div>
        </div>
     
    </div>
    <div class="container text-center">
         
          <div class="col-sm-12">
            <nav>
                <ul class="pagination">
                  <!-- <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" (click)="goToPage(1)" aria-label="First">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li> -->
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                      <span aria-hidden="true">&lt;</span>
                    </a>
                  </li>
                  <li class="page-item" [class.active]="currentPage === page" *ngFor="let page of getPaginationRange()">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                      <span aria-hidden="true">&gt;</span>
                    </a>
                  </li>
                  <!-- <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" (click)="goToPage(totalPages)" aria-label="Last">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li> -->
                </ul>
              </nav>
          </div>
         
    </div>
</section>
