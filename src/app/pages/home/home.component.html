<section  style="margin-top:100px!important;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                <h1 class="text-dark text-center"  data-aos="fade-in" style="font-size: 4rem;">HEADLESS CMS EXAMPLE</h1>
            </div>
        </div>
    </div>
  </section>

  <!-- PULL POST DATA FROM WP API START-->

  <section id="" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5 mt-5">
                <h2 class="text-center"  data-aos="fade-in" style="font-size: 3rem;">Pulling Posts from WP API</h2>
            </div>
                <div class="uk-child-width-1-3@m" uk-grid>
                    <div *ngFor="let post of posts"  data-aos="fade-in">
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-media-top">
                                <img [src]="getFeaturedImage(post)" alt="Featured Image">
                                <!-- <img src="{{post.better_featured_image.source_url}}" width="1200" height="800" alt=""> -->
                            </div>
                            <div class="uk-card-body text-left">
                    
                                <p class="mb-0" style="">{{post.date | date}}</p>
                               
                                <h3 class="uk-card-title" routerLink="/blog/{{post.id}}" style="" [innerHTML]='post.title.rendered'></h3>
                                <p class="" style="" [innerHTML]='post.excerpt.rendered'></p>
                                <a routerLink="/blog/{{post.id}}" class="btn btn-primary mt-3">Read</a>
                            </div> 
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>
  <!-- PULL POST DATA FROM WP API END-->

<!-- PULL WP PRODUCTS-->

<section id="" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5 mt-5">
                <h2 class="text-center"  data-aos="fade-down" style="font-size: 3rem;">Pulling Products from WP API</h2>
            </div>
                <div class="uk-child-width-1-4@m" uk-grid>
                    <div *ngFor="let product of products"  data-aos="fade-in">
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-media-top">
                                <div *ngFor="let image of product.images">
                                    <img src="{{image.src}}" width="1200" height="800" alt="">
                                </div>
                            </div>
                            <div class="uk-card-body text-left">
                    
                                <p class="mb-0" style="">{{product.date_created | date}}</p>
                               
                                <h3 class="uk-card-title" routerLink="/product/{{product.id}}" style="" [innerHTML]='product.name'></h3>
                                <!-- <p class="" style="" [innerHTML]='product.description'></p> -->
                                <p>R {{product.regular_price}}</p>
                                <!-- <p class="" style="" [innerHTML]='product.regular_price'></p> -->
                                <a routerLink="/product/{{product.id}}" class="btn btn-primary mt-3">View</a>
                            </div> 
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>

<!-- PULL WP PRODUCTS END-->


  <!-- PULL CUSTOM POST DATA FROM WP API START-->

  <section id="" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5 mt-5">
                <h2 class="text-center"  data-aos="fade-in" style="font-size: 3rem;">Pulling Custom Posts from WP API</h2>
            </div>
                <div class="uk-child-width-1-2@m" uk-grid>
                    <div *ngFor="let customPost of customPosts"  data-aos="fade-in">
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-media-top">
                                <img src="{{customPost.better_featured_image.source_url}}" width="1200" height="800" alt="">
                            </div>
                            <div class="uk-card-body text-left">
                    
                                <p class="mb-0" style="">{{customPost.date | date}}</p>
                               
                                <h3 class="uk-card-title" routerLink="/custom-post/{{customPost.id}}" style="" [innerHTML]='customPost.title.rendered'></h3>
                                <p class="" style="" [innerHTML]='customPost.excerpt.rendered'></p>
                                <a routerLink="/custom-post/{{customPost.id}}" class="btn btn-primary mt-3">Read</a>
                            </div> 
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>
  <!-- PULL CUSTOM POST DATA FROM WP API END-->
